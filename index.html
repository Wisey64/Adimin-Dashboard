<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sideheader group1"><h1>DashBoard</h1></div>
            <div class="group2">
                <div class="home"><h2> <a href="">Home</a></h2></div>
                <div class="profile"><h2><a href="">Profile</a></h2></div>
                <div class="messages"><h2><a href="">Messages</a></h2></div>
                <div class="history"><h2><a href="">History</a></h2></div>
                <div class="tasks"><h2><a href="">Tasks</a></h2></div>
                <div class="communities"><h2><a href="">Communities</a></h2></div>
            </div>
            <div class="group3">
                <div class="settings"><h2><a href="">Settings</a></h2></div>
                <div class="support"><h2><a href="">Support</a></h2></div>
                <div class="privacy"><h2><a href="">Privacy</a></h2></div>
            </div>
            <div class="icons1">
                <img src="view-dashboard.svg" alt="" class="bgimg">
            </div>
            <div class="icons2">
                <img src="home-outline.svg">
                <img src="account-box-outline.svg" alt="">
                <img src="message-outline.svg" alt="">
                <img src="history.svg" alt="">
                <img src="file-multiple-outline.svg" alt="">
                <img src="account-group-outline.svg" alt="">
                
            </div>
            <div class="icons3">
                <img src="cog-outline.svg" alt="">
                <img src="help-box-outline.svg" alt="">
                <img src="shield-check-outline.svg" alt="">
            </div>
        </div>
        <div class="top">
            <div class="topbar">
                <img src="magnify.svg" alt="search icon" class="magnify">
                <input type="text" class="srbar">
                <img src="bell-ring-outline.svg" alt="bell icon" class="bell">
                <img src="178687284.png" alt="profile pic" class="naruto">
                <h2>Wis Onis</h2>

            </div>
            <div class="bottombar">

            </div>
        </div>
        <div class="main">main</div>
    </div>
</body>
</html>
